<body>

    <button onclick="searchPlace()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡πâ‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤ / ‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà</button>

    <select id="vehicle">
      <option value="car">üöó ‡∏£‡∏ñ‡∏¢‡∏ô‡∏ï‡πå</option>
      <option value="motorcycle">üèçÔ∏è ‡∏°‡∏≠‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÑ‡∏ã‡∏Ñ‡πå</option>
      <option value="bicycle">üö≤ ‡∏à‡∏±‡∏Å‡∏£‡∏¢‡∏≤‡∏ô</option>

    <button onclick="calculateRoute()">üìç ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, userMarker, destMarker;
    let userCoords = null;

    const speedMap = {
      car: 60,
      motorcycle: 50,
      bicycle: 20,
      walk: 5
    };

    function toggleMap(show) {
      document.getElementById('mapSection').style.display = show ? 'flex' : 'none';
      if (show && !map) initMap();
    }

    function initMap() {
      map = L.map('map').setView([13.736717, 100.523186], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      navigator.geolocation.getCurrentPosition((pos) => {
        userCoords = [pos.coords.latitude, pos.coords.longitude];
        userMarker = L.marker(userCoords).addTo(map).bindPopup("‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì").openPopup();
        map.setView(userCoords, 7);
      });

      map.on('click', function(e) {
        if (destMarker) map.removeLayer(destMarker);
        destMarker = L.marker(e.latlng).addTo(map).bindPopup("‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á").openPopup();
      });
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function vehicleLabel(key) {
      return {
        car: "‡∏£‡∏ñ‡∏¢‡∏ô‡∏ï‡πå",
        motorcycle: "‡∏°‡∏≠‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÑ‡∏ã‡∏Ñ‡πå",
        bicycle: "‡∏à‡∏±‡∏Å‡∏£‡∏¢‡∏≤‡∏ô",
        walk: "‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô‡πÄ‡∏ó‡πâ‡∏≤"
      }[key];
    }

    function calculateRoute() {
      if (!userCoords || !destMarker) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏±‡∏Å‡∏´‡∏°‡∏∏‡∏î‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á");
        return;
      }

      const start = userCoords;
      const end = [destMarker.getLatLng().lat, destMarker.getLatLng().lng];

      const R = 6371;
      const dLat = toRad(end[0] - start[0]);
      const dLon = toRad(end[1] - start[1]);
      const lat1 = toRad(start[0]);
      const lat2 = toRad(end[0]);

      const a = Math.sin(dLat / 2) ** 2 +
                Math.sin(dLon / 2) ** 2 * Math.cos(lat1) * Math.cos(lat2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;

      const vehicle = document.getElementById("vehicle").value;
      const speed = speedMap[vehicle];
      const timeHours = distance / speed;
      const hours = Math.floor(timeHours);
      const minutes = Math.round((timeHours - hours) * 60);

      document.getElementById("result").innerText =
        `‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á: ${distance.toFixed(2)} ‡∏Å‡∏°.\n‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡πÇ‡∏î‡∏¢ ${vehicleLabel(vehicle)} ‚âà ${hours} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${minutes} ‡∏ô‡∏≤‡∏ó‡∏µ`;
    }

    function searchLocation() {
      const province = document.getElementById("province").value;
      const district = document.getElementById("district").value;
      const subdistrict = document.getElementById("subdistrict").value;
      const query = `${subdistrict} ${district} ${province}, Thailand`;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            const latlng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            if (destMarker) map.removeLayer(destMarker);
            destMarker = L.marker(latlng).addTo(map).bindPopup("‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏ä‡∏∑‡πà‡∏≠").openPopup();
            map.setView(latlng, 13);
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å");
          }
        });
    }

    function searchPlace() {
      const place = document.getElementById("placeSearch").value;
      if (!place) return;

      const query = `${place}, Thailand`;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            const latlng = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            if (destMarker) map.removeLayer(destMarker);
            destMarker = L.marker(latlng).addTo(map).bindPopup(place).openPopup();
            map.setView(latlng, 13);
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà");
          }
        });
    }
  </script>
